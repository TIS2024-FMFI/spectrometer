<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camera</title>
    <link rel="stylesheet" href="../styles/cameraStyle.css">
</head>
<body>
    <div id="cameraWindow">
        <div id="videoWindow">
            <video id="video" autoplay playsinline></video>
            <canvas id="cameraWindowCanvas" >Your browser does not support the HTML canvas tag.</canvas>
        </div>
        <div id="cameraWindowControlsOnSetUp">
            <select id="cameraSelect"></select>
            <button onclick="getCameras()">Refresh</button>
        </div>
        <div id="cameraWindowControlsOnMeasure">
            <button onclick="resetCamera()">Refresh</button>
        </div>
        <button onclick="changeDisplay()">Change display</button>
    </div>
</body>
<script src="../components/cameraScript.js"></script>
</html>
